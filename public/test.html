<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particle Presentations</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; background: #0f0c29; color: white; min-height: 100vh; }
    .header { padding: 20px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
    h1 { font-size: 2rem; margin-bottom: 10px; }
    .presets { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; padding: 20px; }
    .preset-btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 14px; transition: all 0.2s; }
    .preset-btn:hover { background: rgba(255,255,255,0.2); transform: translateY(-2px); }
    .preset-btn.active { background: #667eea; border-color: #667eea; }
    #canvas-container { width: 100%; height: 400px; position: relative; }
    canvas { width: 100%; height: 100%; display: block; }
    .info { position: absolute; bottom: 16px; left: 16px; color: rgba(255,255,255,0.9); font-size: 16px; font-weight: 600; text-shadow: 0 1px 3px rgba(0,0,0,0.5); }
  </style>
</head>
<body>
  <div class="header">
    <h1>‚ú® Particle Presentations</h1>
    <p>Click a preset to see the animation</p>
  </div>
  
  <div class="presets" id="presets"></div>
  
  <div id="canvas-container">
    <canvas id="canvas"></canvas>
    <div class="info" id="info"></div>
  </div>

<script>
var presets = {
  starryNight: { name: 'Starry Night', background: 'linear-gradient(to bottom, #0f0c29, #302b63, #24243e)', particles: { count: 200, color: '#ffffff', size: [1, 3], speed: 0.3, type: 'star', twinkle: true } },
  ocean: { name: 'Calm Ocean', background: 'linear-gradient(to bottom, #1a3a52, #2d5a7b, #1e4d6b)', particles: { count: 80, color: '#87ceeb', size: [2, 6], speed: 0.8, type: 'wave' } },
  fireflies: { name: 'Fireflies', background: 'linear-gradient(to bottom, #1a1a2e, #16213e, #0f0f23)', particles: { count: 50, color: '#ffeb3b', size: [2, 5], speed: 0.5, type: 'glow', pulse: true } },
  sakura: { name: 'Cherry Blossoms', background: 'linear-gradient(to bottom, #fce4ec, #f8bbd9, #f48fb1)', particles: { count: 60, color: '#ff69b4', size: [8, 15], speed: 1.2, type: 'petal' } },
  snow: { name: 'Gentle Snow', background: 'linear-gradient(to bottom, #2c3e50, #4a6572, #232526)', particles: { count: 150, color: '#ffffff', size: [2, 5], speed: 1, type: 'snow' } },
  aurora: { name: 'Northern Lights', background: 'linear-gradient(to bottom, #0a0a1a, #1a1a3a, #0f0f2f)', particles: { count: 100, color: 'rainbow', size: [2, 4], speed: 0.4, type: 'aurora' } },
  rain: { name: 'Peaceful Rain', background: 'linear-gradient(to bottom, #373b44, #4286f4, #373b44)', particles: { count: 200, color: '#a8d8ea', size: [1, 3], speed: 8, type: 'rain' } },
  bubbles: { name: 'Floating Bubbles', background: 'linear-gradient(to bottom, #e0f7fa, #b2ebf2, #80deea)', particles: { count: 40, color: '#ffffff', size: [10, 30], speed: 0.6, type: 'bubble' } },
  galaxy: { name: 'Galaxy Spiral', background: 'radial-gradient(ellipse at center, #1a0a2e, #0d0015, #000000)', particles: { count: 300, color: 'multi', size: [1, 3], speed: 0.2, type: 'galaxy' } },
  fire: { name: 'Warm Fire', background: 'linear-gradient(to bottom, #1a0a00, #2d1810, #0f0500)', particles: { count: 120, color: '#ff6b35', size: [2, 6], speed: 2, type: 'fire' } },
  zen: { name: 'Zen Garden', background: 'linear-gradient(to bottom, #f5f5dc, #e8e4c9, #d4cfb4)', particles: { count: 30, color: '#8b7355', size: [3, 6], speed: 0.3, type: 'sand' } }
};

var icons = { starryNight: 'üåü', ocean: 'üåä', fireflies: 'üî•', sakura: 'üå∏', snow: '‚ùÑÔ∏è', aurora: 'üåå', rain: 'üåßÔ∏è', bubbles: 'ü´ß', galaxy: 'üåÄ', fire: 'üî•', zen: 'üßò' };

var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');
var container = document.getElementById('canvas-container');
var particles = [];
var currentConfig = null;

function resize() {
  canvas.width = container.offsetWidth;
  canvas.height = 400;
}
window.addEventListener('resize', resize);
resize();

function createButtons() {
  var presetsDiv = document.getElementById('presets');
  Object.keys(presets).forEach(function(key) {
    var btn = document.createElement('button');
    btn.className = 'preset-btn';
    btn.setAttribute('data-preset', key);
    btn.textContent = icons[key] + ' ' + presets[key].name;
    btn.onclick = function() { loadPreset(key); };
    presetsDiv.appendChild(btn);
  });
}

function loadPreset(name) {
  document.querySelectorAll('.preset-btn').forEach(function(b) { b.classList.remove('active'); });
  document.querySelector('[data-preset="' + name + '"]').classList.add('active');
  
  currentConfig = presets[name];
  container.style.background = currentConfig.background;
  document.getElementById('info').textContent = currentConfig.name;
  
  particles = [];
  for (var i = 0; i < currentConfig.particles.count; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: currentConfig.particles.size[0] + Math.random() * (currentConfig.particles.size[1] - currentConfig.particles.size[0]),
      speedX: (Math.random() - 0.5) * currentConfig.particles.speed,
      speedY: (Math.random() - 0.5) * currentConfig.particles.speed,
      opacity: 0.3 + Math.random() * 0.7,
      phase: Math.random() * Math.PI * 2
    });
  }
}

function getColor(p) {
  if (currentConfig.particles.color === 'rainbow') {
    return 'hsl(' + ((Date.now() / 50 + p.phase * 100) % 360) + ', 80%, 60%)';
  }
  if (currentConfig.particles.color === 'multi') {
    var colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7'];
    return colors[Math.floor(p.phase * colors.length) % colors.length];
  }
  return currentConfig.particles.color;
}

function animate() {
  if (!currentConfig) { requestAnimationFrame(animate); return; }
  
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  var t = currentConfig.particles.type;
  
  particles.forEach(function(p) {
    if (t === 'star') {
      p.x += p.speedX * 0.1;
      p.y += p.speedY * 0.1;
      if (currentConfig.particles.twinkle) p.opacity = 0.3 + Math.abs(Math.sin(Date.now() / 1000 + p.phase)) * 0.7;
    } else if (t === 'snow') {
      p.x += Math.sin(Date.now() / 2000 + p.phase) * 0.5;
      p.y += currentConfig.particles.speed * 0.5;
      if (p.y > canvas.height) { p.y = -p.size; p.x = Math.random() * canvas.width; }
    } else if (t === 'rain') {
      p.y += currentConfig.particles.speed;
      if (p.y > canvas.height) { p.y = -p.size; p.x = Math.random() * canvas.width; }
    } else if (t === 'bubble') {
      p.x += Math.sin(Date.now() / 1500 + p.phase) * 0.5;
      p.y -= currentConfig.particles.speed * 0.3;
      if (p.y < -p.size) { p.y = canvas.height + p.size; p.x = Math.random() * canvas.width; }
    } else if (t === 'petal') {
      p.x += Math.sin(Date.now() / 1000 + p.phase);
      p.y += currentConfig.particles.speed;
      if (p.y > canvas.height) { p.y = -p.size; p.x = Math.random() * canvas.width; }
    } else if (t === 'glow') {
      p.x += Math.sin(Date.now() / 2000 + p.phase) * 0.5;
      p.y += Math.cos(Date.now() / 2000 + p.phase) * 0.5;
      if (currentConfig.particles.pulse) p.opacity = 0.2 + Math.abs(Math.sin(Date.now() / 500 + p.phase)) * 0.8;
    } else if (t === 'wave') {
      p.x += currentConfig.particles.speed;
      p.y += Math.sin(Date.now() / 1000 + p.phase) * 0.5;
      if (p.x > canvas.width) p.x = -p.size;
    } else if (t === 'aurora') {
      p.x += Math.sin(Date.now() / 3000 + p.phase) * 2;
      p.y += Math.cos(Date.now() / 4000 + p.phase) * 0.5;
      p.opacity = 0.3 + Math.abs(Math.sin(Date.now() / 2000 + p.phase)) * 0.5;
    } else if (t === 'galaxy') {
      var cx = canvas.width / 2, cy = canvas.height / 2;
      var angle = Math.atan2(p.y - cy, p.x - cx) + currentConfig.particles.speed * 0.01;
      var dist = Math.sqrt(Math.pow(p.x - cx, 2) + Math.pow(p.y - cy, 2));
      p.x = cx + Math.cos(angle) * dist;
      p.y = cy + Math.sin(angle) * dist;
    } else if (t === 'fire') {
      p.y -= currentConfig.particles.speed * (0.5 + Math.random() * 0.5);
      p.x += Math.sin(Date.now() / 500 + p.phase) * 0.5;
      p.opacity -= 0.01;
      if (p.opacity <= 0 || p.y < 0) { p.y = canvas.height; p.x = canvas.width / 2 + (Math.random() - 0.5) * 100; p.opacity = 0.8; }
    } else {
      p.x += p.speedX;
      p.y += p.speedY;
    }
    
    if (p.x < -p.size) p.x = canvas.width + p.size;
    if (p.x > canvas.width + p.size) p.x = -p.size;
    if (t !== 'snow' && t !== 'rain' && t !== 'bubble' && t !== 'petal' && t !== 'fire') {
      if (p.y < -p.size) p.y = canvas.height + p.size;
      if (p.y > canvas.height + p.size) p.y = -p.size;
    }
    
    ctx.globalAlpha = p.opacity;
    var color = getColor(p);
    
    if (t === 'rain') {
      ctx.beginPath();
      ctx.moveTo(p.x, p.y);
      ctx.lineTo(p.x, p.y + p.size * 3);
      ctx.strokeStyle = color;
      ctx.stroke();
    } else if (t === 'bubble') {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.strokeStyle = color;
      ctx.stroke();
    } else if (t === 'glow' || t === 'aurora' || t === 'fire') {
      var g = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size * 3);
      g.addColorStop(0, color);
      g.addColorStop(1, 'transparent');
      ctx.fillStyle = g;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size * 3, 0, Math.PI * 2);
      ctx.fill();
    } else {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fillStyle = color;
      if (t === 'star') { ctx.shadowColor = color; ctx.shadowBlur = p.size * 2; }
      ctx.fill();
      ctx.shadowBlur = 0;
    }
  });
  
  requestAnimationFrame(animate);
}

createButtons();
loadPreset('starryNight');
animate();
</script>
</body>
</html>
